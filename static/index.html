<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-..."
    />
    <!-- Replace with the actual URL to Font Awesome CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../Logo-removebg-preview.png" />
    <title>SummifyAI</title>
  </head>
  <body class="dark-mode">
    <nav class="navbar">
      <div class="left-section">
        <h1 class="heading">SummifyAI</h1>
      </div>
      <div class="middle-section">
        <a href="#" class="nav-button">Home</a>
        <a href="#" class="nav-button">How it works</a>
        <a href="#" class="nav-button">Contact</a>
      </div>
      <div class="right-section">
        <button class="login-button">Login</button>
        <button class="signUp-button">Sign Up</button>
        <i class="fas fa-moon theme-toggle" onclick="toggleTheme()"></i>
      </div>
    </nav>

    <section class="home-section">
      <div class="home-content">
        <div class="home-heading">
          <h2>SummifyAI: An Automatic Text Summarizer</h2>
        </div>
        <div class="tagline">
          <p>Your Go to text-summarization tool.</p>
        </div>
        <div class="button-container">
          <button class="learn-more-button">Learn More</button>
          <button class="try-it-now-button">
            Try It Now <i class="fas fa-arrow-right arrow-right"></i>
          </button>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="headingContainer">
        <h3>Generatre Your Summary</h3>
      </div>
      <div class="dataContainer">
        <div class="text-panel">
          <div class="text-input-container">
            <h2>Enter Your Text</h2>
            <div class="slider-container">
              <span id="characters-left">Summary Size</span>
              <input
                type="range"
                min="1"
                max="4"
                value="1"
                class="slider"
                id="wordLimitSlider"
              />
              <div class="slider-value" id="sliderValue">
                Extra Small (50 words)
              </div>
            </div>
          </div>

          <textarea id="textInput" placeholder="Enter text here..."></textarea>
          <button onclick="summarizeText()" class="summarize-button">
            Summarize Text
          </button>
        </div>
        <div class="summary-panel">
          <h2>Summarized Text</h2>
          <div id="summaryText"></div>
        </div>
      </div>
    </div>

    <footer>
      <h2>SummifyAI: An Automatic Text Summarizer</h2>
      <hr />
      <div class="footer-content">
        <div class="year">
          <p>2024</p>
        </div>
        <div class="social-links">
          <!-- Font Awesome Icons -->
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="far fa-envelope"></i></a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
